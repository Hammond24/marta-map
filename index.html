    <nav class="navbar navbar-expand-sm navbar-light bg-light">

    <div class="container-fluid yellow pb-1 pt-3">
      <h1 class="display-4 text-center">MARTA Bus Optimizer</h1>
      <p class="text-center">A project made by the <a class="blue" href="https://github.com/gt-big-data/marta-map/">GT Big Data Club</a> to optimize the MARTA bus transit system.</p>

    <div id="map"></div>

    <script>
      function initMap() {
        var georgiaTech = {lat: 33.7756, lng: -84.3963};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: georgiaTech
        });
        var marker = new google.maps.Marker({
          position: georgiaTech,
          map: map
        });

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var incidents = JSON.parse(this.responseText);
          }
        };
        xhttp.open("GET", "temp.json", true);
        xhttp.send();
      };
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpWRyIAxW2rc8HgZssAWARXef2c7qEGgU&callback=initMap">
    </script>
