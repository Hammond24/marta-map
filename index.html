<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parlieux</title>
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 33.7756, lng: -84.3963};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });

        var xhttp = new XMLHttpRequest(); //creates an HTTP object
        xhttp.onreadystatechange = function() { //callback function when a response comes back
          if (this.readyState == 4 && this.status == 200) { //if response is OKAY == 200 then
            //document.write(this.responseText)); //Do whatever
            }
          }
        };
        xhttp.open("GET", "temp.json", true); //asynchronously opens the connection to the location and sends the HTTP request after creating the response handler
        xhttp.send();
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=[API_KEY]&callback=initMap">
    </script>
    </body>
  </html>
